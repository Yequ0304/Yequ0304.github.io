<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
        }
        .header{
            background-color: rgb(106, 139, 167);
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            margin-bottom: 10px;
            top: 0;
            z-index: 9999;
        }
        .header .container{
            background-color: bisque;
            height: 40px;
        }
       
        .a{
            margin-top: 50px;
            justify-content: center;
            display: flex;
        }
        .a .container{
            display: flex;
            justify-content: center;  
        }
        
        .a .left {
            height: 400px;
            flex: auto;
            background-color: hsla(313, 86%, 50%, 0.675);
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .a .right {
            display: flex;
            flex-direction: column;
        }
       
        .a .up {
            width: 200px;
            height: 200px;
            background-color: #83f0ad;
            margin-bottom: 10px;
        }
        .a .down {
            width: 200px;
            height: 200px;
            background-color: #f0838c;
        }
        
        .b{
            margin-top: 50px;
            justify-content: center;
            display: flex;
        }
        .b .container{
            display: flex;
            justify-content: center;  
        }
        
        .b .left {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        
        .b .up {
            width: 200px;
            height: 200px;
            background-color: #83f0ad;
            margin-bottom: 10px;
        }
        .b .down {
            width: 200px;
            height: 200px;
            background-color: #f0838c;
        }
        
        .b .right {
            margin-left: 10px;
            height: 400px;
            flex: auto;
            background-color: #0f7bedac;
        }
       
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #7d7d7e;
            display: flex;
            justify-content: center;
        }

        .footer .container {
            background-color: #313131;
            text-align: center;
            color: rgba(243, 16, 16, 0);
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container"></div>
    </div>
    
    <div class="a">
        <div class="container">
            <div class="left"></div>
            <div class="right">
                <div class="up"></div>
                <div class="down"></div>
            </div>
        </div>
    </div>

    <div class="b">
        <div class="container">
            <div class="left">
                <div class="up"></div>
                <div class="down"></div>
            </div>
            <div class="right"></div>
        </div>
    </div>
    
    <div class="footer">
        <div class="container"></div>
    </div>
</body>
</html>
